<div class = "container">
    
    <h1 style =" width = 40em; background-color : black ; color : white ; 
    margin : 0 auto; text-align: center"><i class="fa fa-angle-double-down"></i> EDIT FORM <i class="fa fa-angle-double-down"></i> </h1>
    
    
<form [formGroup] = "newcloth" (ngSubmit) = "onsub()" class ="resize">
    <div class="jumbotron" >
    <div class="form-group">
        <label for ="brand">BRAND NAME</label>
            <input type = "text" class = "form-control" formControlName = "brand" >
        </div>
    
    <div class="form-group">
        <label for ="image">IMAGE</label>
            <input type = "text" class = "form-control" formControlName = "image">
        </div>
    
    <div class="form-group">
        <label for ="description">DESCRIPTION</label>
            <textarea class = "form-control" formControlName = "description"></textarea>
        </div>
    
    <div class="form-group">
        <label for ="price">PRICE</label>
            <input type ="number" class = "form-control" formControlName = "price">
        </div>
    
    <div class = "form-group" style ="text-align : center">
        <button type= "submit" class ="btn btn-primary" >{{ (edit == true ) ? 'SAVE CHANGES' : 'NEW'  }}</button>
        </div>
</div>    
</form>
</div>
