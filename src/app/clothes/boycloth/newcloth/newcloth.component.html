<div class = "container">
    
    
    
<form [formGroup] = "newcloth" (ngSubmit) = "onsub()" class ="resize">
    
    
    <div  style ="display : inline-flex; margin-right : 1em;" formArrayName = "cloth" *ngFor = "let add of newcloth.get('cloth').controls  ; let i = index" >
        <div [formGroupName] = "i">
    
    <div style = "border : 2px solid grey; padding : 1em; ">
    <button type = "button" class = "btn btn-danger pull-right" (click) = "subdelete(i)">X</button>
    
    <div class="form-group" style = "margin-top : 1em;">
        <label for ="brand">BRAND NAME</label>
            <input type = "text" class = "form-control" formControlName = "brand" >
        </div>
    
    <div class="form-group">
        <label for ="image">IMAGE</label>
            <input type = "text" class = "form-control" formControlName = "image">
        </div>
    
    <div class="form-group">
        <label for ="description">DESCRIPTION</label>
            <textarea class = "form-control" formControlName = "description"></textarea>
        </div>
    
    <div class="form-group">
        <label for ="price">PRICE</label>
            <input type ="number" class = "form-control" formControlName = "price">
        </div>
    
    <div class = "form-group" style ="text-align : center; display :inline; margin-right : 0.5em;">
         
          
        <button type= "submit" class ="btn btn-primary" *ngIf = "!edit" >NEW</button> 
        <button type ="button" class = "btn btn-warning"  *ngIf = "(i==0)" (click) = "addmore()" 
        style = "margin : 0 1em ;">ADD MORE</button>
         <button type= "submit" class ="btn btn-primary" *ngIf = "edit && (i==0)" >SAVE</button>
        </div>
    </div>    
</div>
</div>    
</form>
</div>
